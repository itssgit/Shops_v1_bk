<div class="page-signin" data-ng-controller="SigninCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form name="loginForm" ng-submit="login()" class="form-horizontal" novalidate>
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       ng-model="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Email"
                                       required
                                >
                            </div>
                            <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                                <p ng-message="required">Your email is required.</p>
                                <p ng-message="email">This needs to be a valid email</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       name="password"
                                       ng-model="password"
                                       class="form-control"
                                       placeholder="Password"
                                       required
                                >
                            </div>
                            <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                                <p ng-message="required">Your password is required.</p>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<div vc-recaptcha key="model.key"></div>-->
                        <!--</div>-->
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/forgot-password">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/signup">Sign up</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
